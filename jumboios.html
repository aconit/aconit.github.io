<!DOCTYPE html>
<html>
    <head>
        <title>Jumbo</title>
    </head>
    <body>
         <script>
             window.addEventListener("error", (event) => {
                alert(`${event.type}: ${event.message}\n`);
            });
             

             const usdzSrc = 'https://aconit.github.io/jumbo.usdz#custom=https://aconit.github.io/jumbobanner.html&allowsContentScaling=0';
             const anchor = document.createElement('a');
              anchor.setAttribute('rel', 'ar');
              anchor.appendChild(document.createElement('img'));
              anchor.setAttribute('href', usdzSrc);

              anchor.addEventListener("message", function (event) {
                alert(event.data);
                event.preventDefault();
                try {
                    location.replace("https://www.eet-bewust.nu/aanbieding/")

                } catch (error) {
                    alert(error);
       
                }
                }, false);

              anchor.click();

            
           


         </script>
    </body>
</html>
