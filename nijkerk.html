<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welkom in Nijkerk</title>

        <style>
            .button {
              
            }
        </style>

    </head>
    <body style="background-color:#1D569A;">
        <H1 style="color:#1D569A;font-weight:600; background-color:white;margin:0px; padding:10px;">Welkom in Nijkerk!</H1>
        <div style="color:white;padding:10px;">
             <ul>
               <li>Scan de QR code</li>
               
               <li>Volg de instructies op je toestel totdat AR is geladen</li>
               <li>Verplaats de oorsprong naar de positie van de QR code</li>
               <li>Kijk achter de afbeeldingen voor meer info</li>
           </ul>
          
        </div>
         <button type="button" onclick="StartAR();" style="border:2px solid white; background-color: transparent;padding:10px;color:white;margin:0px;position: absolute;left:45%;">START AR</button>
           
       <script>
             const usdzSrc = 'https://aconit.github.io/nijkerk.usdz#custom=https://aconit.github.io/nijkerkbanner.html&allowsContentScaling=0';
             const anchor = document.createElement('a');
              anchor.setAttribute('rel', 'ar');
              anchor.appendChild(document.createElement('img'));
              anchor.setAttribute('href', usdzSrc);

              anchor.addEventListener("message", function (event) {

                try {
                    location.replace("https://lekkernijkerk.nl/bedrijven/vvv-informatiepunt/")

                } catch (error) {
                    alert(error);
       
                }
                }, false);

                function StartAR()
                {
                    anchor.click();                
                } 
         </script>

    </body>
</html>
